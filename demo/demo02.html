<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Text Color Rotater</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/html5reset-1.6.1.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
	<script src="js/jquery/core/jquery-1.7.1.min.js"></script>
	<script src="js/jquery/core/jquery.easing.1.3.js"></script>
	<script src="js/jquery/plugins/jquery.rolly.js"></script>
	<script type="text/javascript">
	$(document).ready(function () {

		$('#design').Rolly({'random': true});
		$('#code').Rolly();

	});
	</script>
</head>
<body>
<div id="container">
	<h1>Change Random Color</h1>
	<p>Some of the most</p>
	<p>important <span id="design">design</span></p>
	<p>decisions happen</p>
	<p>in <span id="code">code.</span></p>
</div>
</body>
</html>
